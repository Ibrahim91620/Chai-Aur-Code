<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code|| DOM</title>
</head>
<body style="background: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <script>
        function addLanguage(langName){
           const li= document.createElement('li');
           li.innerHTML=`${langName}`
           document.querySelector('.language').
           appendChild(li)
        }
        addLanguage("python")
        addLanguage("typescript")
        function optilang(langName){
           const li= document.createElement('li')
           li.appendChild(document.createTextNode(langName))
           document.querySelector('.language').appendChild(li)
        }
        optilang("go-lang")
        //edit
        //1st method
        const second=document.querySelector("li:nth-child(2)")
        const newLi=document.createElement('li')
        newLi.textContent="Mojo"
        second.replaceWith(newLi)
        // second Method with OUTER HTML

        const firstLang=document.querySelector("li:first-child")
        firstLang.outerHTML="IDK"

        //remove
        const lastLang=document.querySelector('li:nth-child(2)')
        lastLang.remove()
    </script>
</body>
</html>
