<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
        .center{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        #clock{
            font-size: 40px;
            background-color: orange;
            padding: 20px 50px;

        }

<head>
    <meta charset="UTF-8">

<body>

     <a  target="_blank" href="https://www.youtube.com/@chaiaurcode">Chai Aur Code</a>


    </nav>
    <div class="center">
        <div id="banner"><span>Your local time</span></div>
        <div id="clock"></div>
    </div>

</body>
<script>

    const clock=document.getElementById('clock');
    let date=new Date();
    setInterval(function(){
      clock.innerHTML=date.toLocaleTimeString();
    },500)
</script>
