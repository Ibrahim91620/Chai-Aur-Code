   <div class="container">
    <h1>BGMI Calculator</h1>
    <form action="">
        <p><label>Height in CM:</label>
        <input type="text" name="" id="height"></p>
        <p><label>Weight in KG:</label>
        <input type="text" name="" id="weight"></p>
        <button>Calculate</button>
    <div id="results"></div>
    <div id="weight-guide">
        <h3>Weight Guide</h3>
        <p>Under weight less than 18.6</p>
        <p>Normal Range= 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    </form>
   </div>

  
</body>

<script>
   const form= document.querySelector('form')
   form.addEventListener('submit',function(e){
   e.preventDefault();
   const height=parseInt(document.querySelector('#height').value);
   const weight=parseInt(document.querySelector('#weight').value);
   const results=document.querySelector('#results');
   
   if(height ===''|| height<0 || isNaN(height)){
    results.innerHTML= `please enter a valid input ${height} it is invalid`;
   }
   else if(weight ===''|| weight<0 || isNaN(weight)){
    results.innerHTML= `please enter a valid input ${weight} it is invalid`;
   }
   else
   {
    const bmi=(weight/((height*height)/10000)).toFixed(2);

    if(bmi<18.6){
        results.innerHTML=`your bmi value is ${bmi} it is underweight condition`
    }else if(bmi>=18.6 && bmi<24.9){
        results.innerHTML=`your bmi value is ${bmi} it is normal condition`
    }
    else{
        results.innerHTML=`your bmi value is ${bmi} it is overweight condition`
    }

   }

}
   
);



</script>
